---
layout: default
title: Katie
---

<div id="home">
  <h1>Projects</h1>
  <ul class="posts">
    {% for post in site.posts %}
      {% if post.layout == 'project' %}
        <li><div>{{ post.date | date_to_string }} &raquo;</div><a href="{{ post.url }}">
            <div class="project-thumbnail" style="background-image: url('postimages/{{post.postimagedir}}/{{ post.coverimage }}')"></div>
        </a></li>

      {% else %}
        <li><div>{{ post.date | date_to_string }} &raquo;</div><a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
